{% extends 'base.html' %} 

{% block title %}Create an account{% endblock %} 

{% block content %} 
<h1>Create an account</h1>
<p>Please sign up using the following form. If you already have an account, <a href="{% url 'login' %}">log in here</a>.</p>
<form action="." method="post">
    {{ user_form.as_p }}
    {% csrf_token %} 
    <p><input type="submit" value="Create my account"></p>
</form>
{% endblock %}
